<div class="container">
    <form class="form item">
        <mat-form-field class="form_element">
            <input matInput placeholder="Name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <mat-error *ngIf="name.invalid || name.pistine">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-radio-group class="form_element">
            <p>Choose and option: </p>
            <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">Pickup</mat-radio-button>
            <mat-radio-button value="delivery" (change)="onPickupOrDelivery(true)">Delivery</mat-radio-button>
        </mat-radio-group>
        <mat-form-field class="form_element">
            <input matInput placeholder="ShippingAddress" [(ngModel)]="model.shippingAddress" name="shippingAddress" #shippingAddress="ngModel">
        </mat-form-field>
        <mat-form-field class="form_element">
            <input matInput placeholder="City" [(ngModel)]="model.city" name="city" #city="ngModel">
        </mat-form-field>
        <mat-form-field class="form_element">
            <mat-label>Select me</mat-label>
            <mat-select [(ngModel)]="model.store" name="store" #store="ngModel">
                <mat-option [value]="store" *ngFor="let store of stores">
                    {{store.name}} - {{store.openingHours}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<app-detail></app-detail>
<div class="container_button">
    <button [disabled]="" mat-raised-button color="primary" type="submit">
        Checkout
    </button>
</div>
